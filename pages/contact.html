<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact RE - think and design</title>
    <link rel="stylesheet" href="../styles/style_contact.css">
</head>
<body>
    <header>
        <h1>Please share your thoughts with us!</h1>
    </header>
    <main>
        <div class="container">
            <div style="text-align:center">
              <p>Leave us a message:</p>
            </div>
              <div>
                <form>
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your first name" required>
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something..." style="height:170px" required></textarea>
                  <button type="button" class=button onclick="sorryFunction()">Submit</button>
                </form>
              </div>
            </div>
          </div> 
    </main>
    <script src="../functions.js"></script>
</body>
</html>
